<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gussing-Number</title>
    <link rel="stylesheet" href="style1.css" />
  </head>

  <body>
    <div class="first">
      <button class="again">Again</button>
      <p>( Between 1 and 20 )</p>
    </div>
    <div class="second">
      <p>Guss my number</p>
    </div>
    <div class="third">
      <div class="inner">
        <p class="number">?</p>
      </div>
    </div>
    <div class="fourth">
      <div class="left">
        <input type="number" class="guss" />
        <button class="cheek">Cheek</button>
      </div>
      <div class="right">
        <p class="massege">Gussing start...</p>
        <p class="score">score : 20</p>
        <p class="highscore">HighScore : 0</p>
      </div>
    </div>
    <script src="script1.js"></script>
  </body>
</html>
